
# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

debug:disable_logs = false

exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP


env = QT_QPA_PLATFORMTHEME, qt6ct

env = XDG_MENU_PREFIX,arch-

env = EDITOR, nvim
################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=HDMI-A-1,1920x1080@144,0x0,auto
monitor=HDMI-A-2,1920x1080@60,1920x0,auto 

#Primary (wspc 1)
workspace= name:1, monitor:HDMI-A-1
workspace= name:2, monitor:HDMI-A-2
workspace= name:3, monitor:HDMI-A-2

#window rules:


windowrule = float, class:floating #for launching as float

windowrule = workspace 3, class: discord
windowrule = workspace 2, class: cider

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = kitty sh -c yazi
#$menu = wofi --show drun
$menu = ignis open launcher
$browser = waterfox

#DWINDLE LAYOUT OPTIONS

dwindle:smart_split = true


#MASTER LAYOUT OPTIONS

master {
	new_status = slave
	new_on_top = false
	allow_small_split = true
}

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox

#POLKIT AGENT
exec-once = systemctl --user start hyprpolkitagent


exec-once = docker desktop start

#exec-once = $HOME/start_waybar.sh
#exec-once = caelestia shell
exec-once = sleep 1 && goignis init
exec-once = cider
# exec-once = swaync
exec-once = discord
# exec-once = qbittorrent-nox

#exec-once = flatpak run com.discordapp.Discord

exec-once = hyprctl setcursor Bibata-Modern-Classic 20
exec-once = sleep 1 && hyprpm reload

